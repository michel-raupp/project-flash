<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Projeto de emulação de jogos flash" />

    <title>Flash Project</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico" />

    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/themes.css" />
    <link rel="stylesheet" href="/css/window.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/crt.css" />
  </head>

  <script src="data/games.js"></script>
  <script src="https://unpkg.com/@ruffle-rs/ruffle" defer></script>

  <script src="main.js"></script>
  <script src="js/themeConfig.js"></script>
  <script src="js/effectConfig.js"></script>
  <script src="js/gamelist.js"></script>

  <body>
    <div class="black-bars">
      <div class="desktop crt">
        <div id="outer-window">
          <header>
            <div class="top-header">
              <div class="logo-container">
                <img
                  src="/assets/icons/joystick.png"
                  alt="imagem de um atalho do Windows 95. A imagem é de um joystick"
                />
                <h1>Jogos Flash</h1>
              </div>
              <div class="toggles">
                <button id="theme-toggle">
                  <img
                    class="icon"
                    src="/assets/icons/paint.png"
                    alt="imagem do atalho do Microsoft Paint do Windows 95"
                  />
                  Tema
                </button>
                <button id="effect-toggle">
                  <img
                    class="icon"
                    src="/assets/icons/effects.png"
                    alt="imagem do atalho do Windows 95, o ícone é de um Monitor CRT"
                  />

                  Efeitos
                </button>
              </div>
            </div>

            <nav class="header-links">
              <a href="" data-link>Home</a>
              <a href="#about" data-link>Sobre</a>
              <a href="#list" data-link>Lista de jogos</a>
            </nav>
          </header>

          <div id="inner-window">
            <div class="content">
              <div id="app"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
